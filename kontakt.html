      content="Stranica za humanitarnu udrugu Mali Zmaj"

      content="humanitarna, zmaj, mali, djeca, udruga, humanitarna udruga"
    />

    <link
      rel="shortcut icon"
      href="https://www.malizmaj.hr/wp-content/uploads/2025/01/Zmaj-bez-pozadine-mali.png"

    />

    <title>Mali Zmaj</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Početna</a></li>
        <li><a href="o-nama.html">O nama</a></li>
        <li><a href="programi.html">Programi</a></li>

        <li><a href="kontakt.html">Kontaktiraj nas</a></li>
      </ul>
    </nav>
    <main class="contact">
      <section class="animate-text-on contact">
        <form
          class="contact-form"
          action="mailto:someone@example.com"
          method="POST"
          enctype="text/plain"
        >
          <h2>Kontaktiraj nas</h2>
          <div class="form-group">
            <label for="name">Ime</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email adresa</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="subject">Naslov</label>
            <input type="text" id="subject" name="subject" required />
          </div>
          <div class="form-group">
            <label for="message">Vaša poruka</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button class="more-link" type="submit">
            <img
              src="https://www.malizmaj.hr/wp-content/uploads/2025/01/Zmaj-bez-pozadine-mali.png"
              alt="Icon"
              style="width: 20px; height: 20px"
            />
            Pošalji
          </button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Toni Kousek</p>
    </footer>

    <script src="script.js"></script>
  </body>
